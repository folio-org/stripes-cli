name: Centralized workflow test
on: [push, pull_request, workflow_dispatch]

jobs:
  ui:
    # Use the shared UI workflow, v2
    uses: folio-org/.github/.github/workflows/ui.yml@v2
    secrets: inherit
    with:
      jest-enabled: true
      jest-test-command: yarn run test:jest
      bigtest-enabled: true
      bigtest-test-command: xvfb-run --server-args="-screen 0 1024x768x24" yarn run test:bigtest  --karma.singleRun --karma.browsers ChromeDocker --karma.reporters mocha junit --coverage

